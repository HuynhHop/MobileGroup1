allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
android {
    namespace "com.example.baitapf02" // Namespace bạn muốn sử dụng
    compileSdk 33

    defaultConfig {
        applicationId "com.example.baitapf02" // Đảm bảo applicationId phù hợp với namespace
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
}
